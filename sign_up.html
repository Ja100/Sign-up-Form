<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up Form</title>
</head>
<body>
    <div class="container">
    <div id="left">
        <div class="logo">
         <img src="img/logo.png">Odin
        
        </div>
        <div id="left_footer">
            Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a>
        </div>
    </div>
        
        <div id="right">
            <div id="header-section">
                <div class="headerText">
                <span>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br> Sign up <i>now</i> to get started. <br><br> You <i> know</i> you want to.</span>  
                </div>
            </div>
            
            <div class="main">
                
                <form action="#" method="post">
                    
                <div id="left_inputs">
                    <span>Let's do this!</span><br>
                    <p>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name">
                    
                    <br>
                
                        <label for="email">EMAIL</label>
                        <input type="email" name="email">
                    <br>

                    
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password">
                    </p>
                   
                </div>

                <div id="right_inputs">
                    
                    <p>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name">
                    
                    <br>
                    
                        <label for="phone">PHONE NUMBER</label>
                        <input type="text" name="phone">
                    
                    <br>
                    
                        <label for="conf_pwd">CONFIRM PASSWORD</label>
                        <input type="password" name="conf_pwd">
                    </p>
                       
                </div>
            </form>
            </div>
            <div class="bottom">
                <div id="createBtn">
                    <button type="submit">Create Account</button>
                </div>
                <div id="bottomText">
                    <span>Already have an acoount? <a href="#">Log in</a></span>
                </div>
            </div>
        </div>
    </div>
    <script src="java.js">

    </script>
</body>
</html>
